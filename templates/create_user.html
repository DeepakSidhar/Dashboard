{% extends 'layout.html' %}
{% block main %}
<h1 xmlns="http://www.w3.org/1999/html"> Create User</h1>
{%if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>

{% endif %}
<form method="post">
    <label for="username">User Name:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">password:</label><br>
    <input type="text" id="password" name="password" required><br>
    <label for="email">email:</label><br>
    <input type="text" id="email" name="email" required><br>
    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" name="first_name" required><br>
    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" name="last_name" required><br>
    <label class="form-label">Role:</label><br>
    {% for role in roles %}
    <div class="from-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="roles" value="{{role.id}}" id="role{{role.id}}">
        <label class="form-check-labl" for="role{{role.id}}">{{role.name}}</label>
    </div>
    <br>
    {% endfor %}

    <input type="submit" value="Submit">
    <a  href="{{url_for('admin.admin_home') }}" class="btn btn-secondary" role="button">Cancel</a>




</form>

{% endblock %}
