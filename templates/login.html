{% extends 'base.html' %}

{% block body %}
    <main class="main-signin">
        <form class="form-signin" method="POST">
            <h1 class="h1">Login</h1>
            <h3 class="h1">Please sign in</h3>
            <!--       https://documentation.bloomreach.com/engagement/docs/jinja-syntax Jihja-->
            {%if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>

            {% endif %}
            
            <div class="form-group">
                <input type="test" placeholder="username" class="form-control" id="inputEmail" name="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="password" class="form-control" id="inputPassword" name="password">
            </div>



            <button type="submit" class="btn btn-primary btn-signin">Sign in</button>

        </form>
    </main>

{% endblock %}
